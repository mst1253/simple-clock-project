<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>a clock app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='container'>
 <div class='main-hero'>
  <span style='--s:1'></span>
  <span style='--s:2'></span>
  <span style='--s:3' data-num='6'></span>
  <span style='--s:4'></span>
  <span style='--s:5'></span>
  <span style='--s:6' data-num="9"></span>
  <span style='--s:7'></span>
  <span style='--s:8'></span>
  <span style='--s:9'></span>
  <span style='--s:10'data-num='12'></span>
  <span style='--s:11'></span>
  <span style='--s:12'></span>
  <span style='--s:13' data-num='3'></span>
  <div class='hourHand'>
    <div class='eye'></div>
  </div>
  <div class='hour'></div>
  <div class='min' data-info=':'></div>
  <div class='sec'></div>
  <div class='pmAm'>AM</div>
  </div>
 <div class='secondary-hero'>
  <div class='alarm'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M176 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h16V98.4C92.3 113.8 16 200 16 304c0 114.9 93.1 208 208 208s208-93.1 208-208c0-41.8-12.3-80.7-33.5-113.2l24.1-24.1c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L355.7 143c-28.1-23-62.2-38.8-99.7-44.6V64h16c17.7 0 32-14.3 32-32s-14.3-32-32-32H224 176zm72 192V320c0 13.3-10.7 24-24 24s-24-10.7-24-24V192c0-13.3 10.7-24 24-24s24 10.7 24 24z"/></svg>
 </div>
 <svg class="count"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M0 32C0 14.3 14.3 0 32 0H64 320h32c17.7 0 32 14.3 32 32s-14.3 32-32 32V75c0 42.4-16.9 83.1-46.9 113.1L237.3 256l67.9 67.9c30 30 46.9 70.7 46.9 113.1v11c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 64 32c-17.7 0-32-14.3-32-32s14.3-32 32-32V437c0-42.4 16.9-83.1 46.9-113.1L146.7 256 78.9 188.1C48.9 158.1 32 117.4 32 75V64C14.3 64 0 49.7 0 32zM96 64V75c0 25.5 10.1 49.9 28.1 67.9L192 210.7l67.9-67.9c18-18 28.1-42.4 28.1-67.9V64H96zm0 384H288V437c0-25.5-10.1-49.9-28.1-67.9L192 301.3l-67.9 67.9c-18 18-28.1 42.4-28.1 67.9v11z"/></svg>
  </div>
  <div class='alarm-choosing'>
    <div class="pauseStop">
      <button class='pause-alarm'>pause</button>
    </div>
   <h2></h2>
   <form action="chooseAlarm">
   <input type='text' placeholder="enter hour number" />
   <input type='text' placeholder="enter minute number" />
    </form>
    <button class='stop'>choose</button>
  </div>
  <div class='counter'>
   <div class='digits'>
    <div class='timer'>00:00:00</div>
    <button class='startButt'>start</button>
     <button class='stopButt'>stop</button>
   </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
